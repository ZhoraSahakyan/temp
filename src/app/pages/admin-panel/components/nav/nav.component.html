<nav class="flex justify-between items-center bg-gray-200 p-4">
  <div>
    @for(item of navItems; track item.route) {
    <a [routerLink]="['./' + item.route]"
       [routerLinkActive]="['underline']"
       class="mr-4 text-blue-500 hover:text-blue-700">
      {{ item.name }}
    </a>
    }
  </div>
</nav>
