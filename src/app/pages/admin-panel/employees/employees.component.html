<table class="border-2 my-10 min-w-full">
  <thead>
    <tr>
      <th class="bg-gray-50 px-6 py-3 font-medium text-gray-500 text-left text-xs uppercase leading-4 tracking-wider">
        Email Address</th>
      <th class="bg-gray-50 px-6 py-3"></th>
    </tr>
  </thead>
  <tbody>
    <!-- Add new employee row -->
    <tr>
      <td class="px-6 py-4 whitespace-no-wrap">
        <input type="email"
               [formControl]="emailControl"
               class="border-gray-300 px-4 py-2 border focus:border-blue-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Email Address">
      </td>
      <td class="px-6 py-4 whitespace-no-wrap">
        <button [disabled]="emailControl.invalid"
                (click)="addNewEmployee()"
                class="bg-green-500 hover:bg-green-700 disabled:bg-green-300 px-4 py-2 rounded font-bold text-white">
          Add
        </button>
      </td>
    </tr>
    <!-- Existing employees rows -->
    @for(employee of employees(); track employee.id) {
    <tr>
      <td class="px-6 py-4 whitespace-no-wrap"
          colspan="2">
        {{ employee.email }}
      </td>
    </tr>
    }
    <!-- Add more existing employees rows here -->
  </tbody>
</table>
