<div class="flex flex-col justify-center items-center h-screen">
  <h2 class="mb-4 font-bold text-2xl">Log in</h2>

  <form class="flex flex-col justify-center w-96"
        [formGroup]="loginForm"
        (ngSubmit)="login()">
    <div class="mb-4">
      <label for="email"
             class="block font-medium text-gray-700 text-sm">Email</label>
      <input type="email"
             id="email"
             formControlName="email"
             name="email"
             class="border-gray-300 mt-1 px-4 py-2 border rounded-md w-full"
             required>

      <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"
           class="mt-1 text-red-500 text-sm">
        Email is required
      </div>
    </div>
    <div class="mb-4">
      <label for="password"
             class="block font-medium text-gray-700 text-sm">Password</label>
      <input type="password"
             id="password"
             name="password"
             formControlName="password"
             class="border-gray-300 mt-1 px-4 py-2 border rounded-md w-full"
             required>
      <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
           class="mt-1 text-red-500 text-sm">
        Password is required
      </div>
    </div>
    <button type="submit"
            [disabled]="loginForm.invalid"
            class="bg-blue-500 hover:bg-blue-600 disabled:bg-blue-300 px-4 py-2 rounded font-bold text-white">
      Login
    </button>
  </form>

  <a [routerLink]="['../registration']"
     class="mt-4 text-blue-500 hover:text-blue-600">
    Don't have an account? Create one
  </a>
</div>
